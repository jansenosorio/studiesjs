<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exercício 7.c</title>
  </head>
  <body>
    <img src="img/exerc.jpg" alt="exercice" class="normal" />
    <h1>Veterinária Avenida</h1>
    <p>
      Valor da Vacina:
      <input type="text" id="inValue" />
    </p>
    <p>
      Possui convênio:
      <input type="radio" name="convenio" id="rbYes" /> Sim
      <input type="radio" name="convenio" id="rbNo" checked /> Não
    </p>
    <p id="convenio" class="oculta">
      Convênio:
      <select id="inConvenio">
        <option value="amigoDosAnimais">Amigo dos Animais</option>
        <option value="saudeAnimal">Saúde Animal</option>
      </select>
    </p>
    <p>
      <input type="button" value="Calcular Desconto" id="btCalculate" />
    </p>
    <pre id="outMensage"></pre>
    <script src="js/resp7_c.js"></script>
  </body>
</html>
